<header class="page-header" role="banner">
    
    <a href="/index" class="btn">Home</a>
    
    {% if site.show_downloads %}
    <a href="/sobre" class="btn">Sobre</a>
    <a href="/categorias" class="btn">Categorias</a>

        }}</h2>

</header>
